name: dev-be-api-ci

on:
  push:
    paths-ignore:
      - 'src/front-end/**'
    branches: [ develop ]
  pull_request:
    paths-ignore:
      - 'src/front-end/**'
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BASE: ${{ secrets.BASE }}
      CRAWLER: ${{ secrets.CRAWLER }}
      DB: ${{ secrets.DB }}
      NGINX: ${{ secrets.NGINX}}
      WEB: ${{ secrets.WEB}}
      STATIC: ${{ secrets.STATIC }}
      ENV: ${{ secrets.ENV }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_HOST_NAME: ${{ secrets.DB_HOST_NAME }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_ENFORCE_SCHEMA: ${{ secrets.DB_ENFORCE_SCHEMA }}
      WEB_DOCKERNAME: ${{ secrets.WEB_DOCKERNAME }}
      WEB_PORT: ${{ secrets.WEB_PORT }}
      WEB_HOST: ${{ secrets.WEB_HOST }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      DEBUG: ${{ secrets.DEBUG }}
      MODULE_NAME: ${{ secrets.MODULE_NAME }}
      VARIABLE_NAME: ${{ secrets.VARIABLE_NAME }}
    defaults:
      run:
        working-directory: src/back-end/web
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        pytest
        python manage.py dev test
