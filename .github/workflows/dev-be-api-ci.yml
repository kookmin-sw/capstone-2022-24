name: dev-be-api-ci

on:
  push:
    paths-ignore:
      - 'src/front-end/**'
    branches: [ develop ]
  pull_request:
    paths-ignore:
      - 'src/front-end/**'
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: be-dev-ci
    defaults:
      run:
        working-directory: src/back-end/web
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]
    steps:
    - uses: actions/checkout@v2
    - name: Create .env.dev File for Develop environments
      run: |
        mkdir ../environment
        echo ${{ secrets.ENV }} > ../environment/.env.dev
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        pytest
        python manage.py dev test
