name: dev-be-api-ci

on:
  push:
    paths-ignore:
      - 'src/front-end/**'
    branches: [ develop ]
  pull_request:
    paths-ignore:
      - 'src/front-end/**'
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BASE: {{ secret.BASE }}
      CRAWLER: {{ secret.CRAWLER }}
      DB: {{ secret.DB }}
      NGINX: {{ secret.NGINX}}
      WEB: {{ secret.WEB}}
      STATIC: {{ secret.STATIC }}
      ENV: {{ secret.ENV }}
      DB_USER: {{ secret.DB_USER }}
      DB_PASSWORD: {{ secret.DB_PASSWORD }}
      DB_HOST_NAME: {{ secret.DB_HOST_NAME }}
      DB_HOST: {{ secret.DB_HOST }}
      DB_PORT: {{ secret.DB_PORT }}
      DB_ENFORCE_SCHEMA: {{ secret.DB_ENFORCE_SCHEMA }}
      WEB_DOCKERNAME: {{ secret.WEB_DOCKERNAME }}
      WEB_PORT: {{ secret.WEB_PORT }}
      WEB_HOST: {{ secret.WEB_HOST }}
      SECRET_KEY: {{ secret.SECRET_KEY }}
      DEBUG: {{ secret.DEBUG }}
      MODULE_NAME: {{ secret.MODULE_NAME }}
      VARIABLE_NAME: {{ secret.VARIABLE_NAME }}
    defaults:
      run:
        working-directory: src/back-end/web
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        pytest
        python manage.py test
